<html>
    <head>
        <title>Javascript Browser Test </title>
        <link rel="stylesheet" href="index.css">
        <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

        <!-- <script
        src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script> -->

    </head>
    <body>
       <div id='mainDiv' class='outer-div'>
         
           <div id='draggable_div' class='inside-div'></div>               
           
       </div>
      
        


    <script>
      $(document).ready(function(){

        

        $("div#draggable_div").hover(function(){
            $(this).css("background-color", "red");
            }, function(){
            $(this).css("background-color", "blue");
        });
          
           
            var $dragging = null;
            $(document.body).on("mousemove", function(e) {
                
                if ($dragging) {
                    if(e.pageX>610 || e.pageY>390){
                        console.log('---OOPS LOC---'); 
                        console.log('--- e.pageX > ',e.pageX); 
                        console.log('--- e.pageY > ',e.pageY);                   
                    }else{
                        // console.log('e >',e);
                        // console.log('e.pageY >',e.pageY);
                        // console.log('e.pageX >',e.pageX);
                        $dragging.offset({
                        top: e.pageY,
                        left: e.pageX
                    });
                    }
                    
                }
            });

            $('#mainDiv').on("mousedown", "div#draggable_div", function (e) {
                // console.log('-----------> e.target > ',e.target);
                $dragging = $(e.target);
            });

            $('#mainDiv').on("mouseup", function (e) {
                $dragging = null;
            });
      });
    </script>

    </body>
</html>
